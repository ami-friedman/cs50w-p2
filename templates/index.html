<!doctype html>

<!-- Latest compiled and minified CSS -->
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='channel.js') }}"></script>
    <title>Flack</title>
</head>
<body style="height: 900px; margin-top: 50px;">
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">Flack</a>
    <ul class="navbar-nav navbar-right" >
        {% if 1 %}
        <li class="nav-item text-light">
            <span class="mr-3">{{ session['displayname'] }}</span>
            <button class="btn btn-outline-success btn-sm my-2 my-sm-0" id="logout">Logout</button>
        </li>
      {% else %} 
      <li class="nav-item">
          <input pattern="[a-zA-Z0-9-]+" requierd type="text" class="form-control form-control-sm mr-sm-2" id="displayname" placeholder="Display Name">
      </li>
      <li class="nav-item">
          <button class="btn btn-outline-success btn-sm my-2 my-sm-0" id="logout">Login</button>
      </li>
      {% endif %}
    </ul>
  </nav>
    
<div class="container-fluid mt-3 h-100">
    <div class="row h-100">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"></h6>
          <span>Channels:</span>
        </h6>

          <ul class="nav flex-column" id="channel-list">
            {% for channel in channels %}
             <li class="nav-item" id="{{ channel }}">
               <a class="nav-link" style="cursor: pointer;">{{ channel }}</a>
              </li>
            {% endfor %}
          </ul>
          <div class="input-group mb-3 mt-3">
              <input type="text" id="channel-name" class="form-control" placeholder="Channel Name...">
              <div class="input-group-append">
                  <span class="oi ml-3 mt-2" data-glyph="plus" id="add-channel" style="cursor: pointer;"></span>
                </div>
          </div>
          
  
        </div>
      </nav>
  
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2" id="channel-title"></h1>
        </div>
  
        
        <ul class="list-group" id="conversations">
        </ul>

        <div class="input-group mb-3" id="message-bar" hidden>
            <input type="text" id="sentmsg" class="form-control" placeholder="Your Message..." aria-label="Your Message" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="send">Send</button>
              </div>
        </div>
        
        
        
      </main>
    </div>
  </div>


{% block content %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

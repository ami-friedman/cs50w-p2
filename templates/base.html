<!doctype html>

<!-- Latest compiled and minified CSS -->
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    {% block head %}{% endblock %}
    <title>Flack - {% block title %}{% endblock %}  </title>
</head>

<body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
                <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">Flack</a>
                    {% if 'displayname' in session %}
                <form class="form-inline my-2 my-lg-0" action="{{ url_for('logout') }}" method="POST">
                        <span class="mr-3 text-light">Welcome, {{ session['displayname'] }}!</span>
                        <button class="btn btn-primary btn-sm my-2 my-sm-0" id="logout" type="submit">Logout</button>
                  {% else %} 
                  <form class="form-inline my-2 my-lg-0" action="{{ url_for('login') }}" method="POST">
                        <input pattern="[a-zA-Z0-9-]+" requierd type="text" class="form-control form-control-sm mr-sm-2" name="displayname" placeholder="Display Name">
                        <button class="btn btn-primary btn-sm my-2 my-sm-0" id="login" type="submit">Login</button>
                  {% endif %}
                </form>
        </nav>
{% block content %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

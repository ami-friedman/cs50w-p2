{% extends 'base.html' %}

{% block content %}
{% if 'displayname' in session %}
<ul class="list-group mt-3">
        {% for channel in channels %}
        <a href="channels/{{channel}}">
        <li class="list-group-item">
            {{ channel }}</a>
        </li>
    </a>
        {% endfor %}
</ul>
<form action="{{ url_for('channels') }}" class="mt-3" method="POST">
        <div class="form-group w-25 mx-auto">
          <input name="channel" type="text" class="form-control" id="displayname" placeholder="Channel Name">
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Create</button>
        </div>
      </form>
{% else %}
  <h2> Not Allowed </h2>
{% endif %}
{% endblock %}
